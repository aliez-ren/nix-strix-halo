name: Nightly Update & Build

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          df -h /

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Update ROCm sources
        run: python3 update-rocm.py

      - name: Update flake inputs
        run: nix flake update

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Build packages
        run: |
          nix build .#llamacpp-rocm-gfx1151 --no-link
          nix build .#llamacpp-rocm-gfx1151-rocwmma --no-link
          nix build .#llamacpp-rocm-bin-gfx1151 --no-link
          nix build .#llama-cpp-vulkan --no-link

      - name: Commit updated sources
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add flake.lock rocm-sources.json
          git commit -m "Update flake inputs and ROCm sources"
          git push
